<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Ads: 796233903 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-796233903"></script>
  
    <link rel="stylesheet" href="./popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="popup.js"></script>
    <title>Workspace Manager</title>
  </head>
  

  <body style="width: 400px;overflow:scroll" class="top">    
    <div class="farright"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdY_HMJxVSw75LqtzUx1JbG-5XoCtvHdxySNPK-PxCgrVHcpQ/viewform">Provide Feedback/Report bugs</a></div>
    <div class='section_one'>
      <div class="table">
        <div class="subtitle">Saved Workspaces<br/></div>
        <div class="selectdiv">
          <div class="farleft" id='workspaceList'></div>
        </div>
        <div class="farright"><input class="button" type="submit" value="Open" id="open"></div>
      </div>

      <div class="table">
        <div class="subtitle">Search all Saved Workspaces <br/></div>
        <div class="selectdiv">
          <div class="farleft"><input class="inputdiv" id="search"></div>
        </div>
        <div class="farright"><input class="button" type="submit" value="Search" id="searched"></div>
      </div>
           
      <div class="table_notopmargin">
          <div class="subtitle_inline">View and Delete Workspaces</div>
          <input class="widebutton" type="submit" value="Show All" id="all">
      </div>
    </div>

    <div class="section_one">
      <div class="filler">
          <div class="subtitle">Name the open tabs as a Workspace: <br/></div>
          <div class="farleft"><input class="inputdiv" id="workspace"></div>
          <div class="farright"><input class="button" type="submit" value="Save" id="save"></div>
      </div>

      <div class="listingtitle" id="listingtitle"></div>
      <div class="middle" id="tabs"></div>
      <div id="editdialog"></div>
      <div id="deletedialog"></div>
    </div>

    <div class="footer">
      <div class="footerleft"><img src="images/WorkSpace_Icon.png"></div>
      <div class="footerright">Are you a fan? 
        <div class="ratings">
          <div class="YesLink">
            <a href="https://chrome.google.com/webstore/detail/workspace-manager/cpfchfkodgnkhfmndmmkecbihmdahpia/reviews">Yes!</a>
          </div>
          <div class="NoLink">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdY_HMJxVSw75LqtzUx1JbG-5XoCtvHdxySNPK-PxCgrVHcpQ/viewform">No</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
